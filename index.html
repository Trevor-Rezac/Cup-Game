<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Cup Game</title>
</head>

<body>
    <header>
        <!-- <h1>Guess the cup where the ball is hidden!</h1>
        <p>(click "Reset Cups" to try again!)</p>  -->
    </header>
    <main>
        <h1>Guess the cup where the ball is hidden!</h1>
        <p>(click "Reset Cups" to try again!)</p> 
        <section class="main-section">
            <div class="cup-section">

                <div class="cup" id="cup-A"> 
                    <img src="./assets/original-cup.png" id="cup-A-img" alt="upside down grey cup">
                    <button class="btn" id="cup-A-btn">Cup A</button>
                </div>

                <div class="cup" id="cup-B">
                    <img src="./assets/original-cup.png" id="cup-B-img" alt="upside down grey cup">
                    <button class="btn" id="cup-B-btn">Cup B</button>
                </div>

                <div class="cup" id="cup-C">
                    <img src="./assets/original-cup.png" id="cup-C-img" alt="upside down grey cup">
                    <button class="btn" id="cup-C-btn">Cup C</button>
                </div>
            </div>
            
            <div class="reset-section">
                <button class="btn" id="reset-cup-btn">Reset Cups</button>
            </div>
            
            <div class="win-loss-section">
                <div>Wins: <span id="wins">0</span></div>
                <div>Losses: <span id="losses">0</span></div>
                <div>Attempts: <span id="attempts">0</span></div>
                <button class="btn" id="reset-stats-btn">Reset Stats</button>
            </div>

            
            
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
